
<!--- Login/Sigup -------->
<div class="row" ng-show="!currentUser">
    <div class="col-sm-1"></div>
    <div class="col-md-2 pull-left">
        <button class="btn btn-success" ng-click="loginm()">Login</button>
        <button class="btn btn-success" ng-click="signupm()">SignUp!</button>
    </div>

</div>
<div class="row" ng-show="currentUser">
    <div class="col-sm-1"></div>
    <div class="col-md-2 pull-left">
        <button class="btn btn-danger" ng-click="logout()">Logout</button>
    </div>

</div>
